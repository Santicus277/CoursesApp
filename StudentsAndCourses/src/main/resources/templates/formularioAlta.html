<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<title>Datos del estudiante</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
	integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
	crossorigin="anonymous" />
</head>
<body>

	<form th:action="@{/demo/add}" th:object="${miLista}" method="post">
		<div class="container">
			<legend>Datos del estudiante</legend>
		</div>
		<div class="container">
			<div class="form-row">
				<div class="form-group col-md-5">
					<label for="inputEmail4">Nombre</label> <input class="form-control"
						placeholder="Nombre" type="text" th:field="*{name}">
				</div>
				<div class="form-group col-md-5">
					<label for="email">Email</label> <input type="email"
						class="form-control" placeholder="email" th:field="*{email}">
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-3">
					<label for="inputState">Seleccione el curso:</label> <select
						th:field="*{id}" class="form-control" name="Curso">

						<option th:each="estudiante : ${miListaCurso}"
							th:value="${estudiante.id}" th:text="${estudiante.nombreCurso}"
							th:selected="true" />

					</select>

				</div>
			</div>
		</div>
		<div class="container">
			<button type="submit" class="btn btn-primary">Registrar
				usuario</button>
		</div>
	</form>
</body>

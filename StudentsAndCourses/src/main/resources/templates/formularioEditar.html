<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<title>Datos del estudiante</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
	integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
	crossorigin="anonymous" />
</head>
<body>
	<form th:action="@{/demo/update/{id}(id=${miLista.id})}" th:object="${miLista}" method=post>
		<div class="container">
			<legend>Datos del estudiante</legend>
		</div>
		<div class="container">
			<div class="form-row">
			
				<div class="form-group col-md-5">
					<label for="inputEmail4">Nombre</label> <input class="form-control"
						placeholder="Nombre" type="text" th:field="*{name}">
				</div>
				<div class="form-group col-md-5">
					<label for="email">Email</label> <input type="email"
						class="form-control" placeholder="email" th:field="*{email}">
				</div>
				
				<div class="form-group col-md-5">
					<label for="email">Identificador curso</label> <input type="text" 
						class="form-control" placeholder="curso" th:field="*{miCurso.id}">
				</div>
				
				<table class="table table-bordered table-striped">

					<thead>
						<tr>
							<th>Identificador</th>
							<th>Curso</th>
							<th>Horas</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="estudiante : ${miListaCurso}">
							<td th:text="${estudiante.id}" />
							<td th:text="${estudiante.nombreCurso}" />
							<td th:text="${estudiante.horas}" />

						</tr>
					</tbody>

				</table>
			</div>		
		</div>
		<div class="container">
			<button type="submit" class="btn btn-primary">Modificar Usuario</button>
		</div>
	</form>
</body>
